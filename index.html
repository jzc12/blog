<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./src/assets/avatar.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <script>
    // 处理 GitHub Pages 的重定向
    (function () {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        if (redirect !== window.location.pathname) {
          window.history.replaceState(null, null, redirect);
        }
      }
    })();
  </script>
</head>

<body>
  <div style="position: fixed; top: 10px; right: 10px;" id="windowSize"></div>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    function updateWindowSize() {
      document.getElementById('windowSize').textContent = window.innerWidth + 'px';
    }
    window.addEventListener('resize', updateWindowSize);
    updateWindowSize();
  </script>
</body>

</html>
