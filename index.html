<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的主页</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #333;
      padding: 10px 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background-color: #555;
    }
    .content {
      padding: 40px;
    }
    footer {
      background: #333;
      color: #aaa;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="/">首页</a></li>
      <li><a href="/blog/">博客</a></li>

    </ul>
  </nav>

  <div class="content">
    <h1>欢迎来到我的主页！</h1>
    <p>这是首页的内容，你可以点击上面的导航栏跳转到其他页面。</p>

  <footer>
    © 2025 我的GitHub主页 | 构建自豪地使用 HTML + CSS 💻
  </footer>

</body>
