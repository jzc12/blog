<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>zc 的博客</title>
  <link rel="icon" href="./src/assets/avatar.png" type="image/png" />
</head>

<body>
  <div style="position: fixed; top: 10px; right: 10px;" id="windowSize"></div>
  <div id="app"></div>
  <script type="module" src="./src/main.js"></script>
  <script>
    function updateWindowSize() {
      document.getElementById('windowSize').textContent = window.innerWidth + 'px';
    }
    window.addEventListener('resize', updateWindowSize);
    updateWindowSize();
  </script>
</body>


<script>
  if (!location.pathname.endsWith('/')) {
    location.replace(location.pathname + '/' + location.search + location.hash);
  }

</script>


</html>
