  <script>
    const pages = {
      home: "pages/home.md",
      about: "pages/about.md",
      category: "pages/category.md",
      tags: "pages/tags.md"
    };

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const title = document.getElementById('title');
      const spans = sidebar.getElementsByTagName('span');
      const paragraphs = sidebar.getElementsByTagName('p');

      sidebar.classList.toggle('collapsed');
      title.style.display = sidebar.classList.contains('collapsed') ? 'none' : 'block';

      const displayStyle = sidebar.classList.contains('collapsed') ? 'none' : 'block';
      for (let span of spans) {
        span.style.display = displayStyle;
      }
      for (let p of paragraphs) {
        p.style.display = displayStyle;
      }
    }

    // é…ç½®marked
    marked.setOptions({
      breaks: true,
      gfm: true,
      async: true  // å¯ç”¨å¼‚æ­¥æ¸²æŸ“
    });

    // å¸¦ç¼“å­˜çš„åŠ è½½å‡½æ•°
    const mdCache = {};

    async function loadMarkdown(page) {
      const url = `./pages/${page}`;
      const mainEl = document.querySelector('.main');

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      mainEl.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

      try {
        // ä¼˜å…ˆä½¿ç”¨ç¼“å­˜
        if (mdCache[url]) {
          mainEl.innerHTML = mdCache[url];
          return;
        }

        // å¼‚æ­¥åŠ è½½
        const response = await fetch(url);
        if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');

        // æµå¼è§£æ
        const md = await response.text();
        const html = await marked.parse(md);

        // ç¼“å­˜ç»“æœ
        mdCache[url] = html;
        mainEl.innerHTML = html;

      } catch (err) {
        mainEl.innerHTML = `<div class="error">${err.message}</div>`;
      }
    }
    // èœå•ç‚¹å‡»äº‹ä»¶
    document.querySelectorAll('.nav a').forEach(link => {

        const page = e.target.getAttribute('data-page');
        console.error('åŠ è½½ä¸­');
        if (page && pages[page]) {
          loadMarkdown(pages[page]);
        }
      });
    });
