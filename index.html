<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title> zc 的博客</title>
  <link rel="icon" href="source/avatar.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background-image: url('source/background.png');
      background-size: cover;
      background-position: center;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
      padding: 20px;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff49;
      border-right: 1px solid #ddd;
      padding: 20px;
      height: 100vh;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: 120px;
      overflow: hidden;
    }

    .toggle-btn {
      background-color: #eeeeee7c;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    .nav {
      list-style: none;
    }

    .nav li {
      margin: 10px 0;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .nav li:hover {
      background-color: #a8ed8d;
    }

    .nav span {
      float: right;
      color: #888;
    }

    .profile {
      flex-shrink: 0;
      margin-top: 40px;
      text-align: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .profile p {
      margin: 40px 10px 40px;
      font-size: 14px;
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .category-list {
      background-color: rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 10px;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .category-item {
      margin-bottom: 50px;
    }

    .contact-links {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .contact-links a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .contact-links a:hover {
      color: #007acc;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 12px;
      color: #777;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">≡</button>
    <h2 id="title">zc 的博客</h2>
    <ul class="nav">
      <li><a href="#">🏠 首页</a></li>
      <li><a href="#">👤 关于</a></li>
      <li><a href="#">📂 分类 <span>12</span></a></li>
      <li><a href="#">🏷️ 标签 <span>12</span></a></li>
      <li><a href="#">📈 索引</a></li>
    </ul>

    <div class="profile">
      <img src="source/avatar.png" alt="头像">
      <p>0 文章 | 0 分类 | 0 标签</p>

      <div class="contact-links">
        <a href="https://github.com/jzc12" target="_blank" title="GitHub">🐙 GitHub</a>
        <a href="mailto:your_email@example.com" title="Email">📧 Email</a>
      </div>
    </div>

    <div class="footer">
      <p>© 2025 去感受、去发现</p>
    </div>
  </div>


  <div class="main">
    <div class="category-item">• 测试分类 1</div>
    <div class="category-item">• 测试分类 2</div>
    <div class="category-item">• 测试分类 3</div>
    <div class="category-item">• 测试分类 3</div>
    <div class="category-item">• 测试分类 3</div>

  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const title = document.getElementById('title');
      const spans = sidebar.getElementsByTagName('span');
      const paragraphs = sidebar.getElementsByTagName('p');

      sidebar.classList.toggle('collapsed');
      title.style.display = sidebar.classList.contains('collapsed') ? 'none' : 'block';

      const displayStyle = sidebar.classList.contains('collapsed') ? 'none' : 'block';
      for (let span of spans) {
        span.style.display = displayStyle;
      }
      for (let p of paragraphs) {
        p.style.display = displayStyle;
      }
    }
  </script>
</body>

</html>
