<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的主页</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .content {
      padding: 40px;
    }

    footer {
      background: #333;
      color: #aaa;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>

  <nav>
    <ul>
      <li><a href="/blog">首页</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>欢迎来到我的主页！</h1>
    <p> about 测试开发中。</p>
  </div>

  <footer>
    © 2025 💻我的GitHub主页 | 去学习、去感受
  </footer>

</body>

</html>
